<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Team Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </head>
  
<body>
  <script id="template" type="text/x-handlebars-template">
    <h1>Team Profile</h1>
    {{#each teamMembers}}
      <div>
        <h2>{{this.getName()}}</h2>
        <p>ID: {{this.getId()}}</p>
        <p>Email: {{this.getEmail()}}</p>
        {{#if (this.getRole "Manager") }}
          <p>Office Number: {{this.officeNumber}}</p>
        {{/if}}
        {{#if (this.getRole "Engineer") }}
          <p>GitHub: {{this.getGithub()}}</p>
        {{/if}}
        {{#if (this.getRole "Intern") }}
          <p>School: {{this.getSchool()}}</p>
        {{/if}}
      </div>
    {{/each}}
  </script>
  
</html>
